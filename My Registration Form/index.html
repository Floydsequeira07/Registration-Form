
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <form class="form" onsubmit="return validateForm()">
            
            <div class="input_field">
                <label for="first_name">First Name</label>
                <input type="text" class="input" name="first_name" id="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="input_field">
                <label for="middle_name">Middle Name (Optional)</label>
                <input type="text" class="input" name="middle_name" id="middle_name" placeholder="Enter your middle name">
            </div>
            <div class="input_field">
                <label for="last_name">Last Name</label>
                <input type="text" class="input" name="last_name" id="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="input_field">
                <label for="username">Username</label>
                <input type="text" class="input" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input_field">
                <label for="email">Email</label>
                <input type="email" class="input" name="email" id="email" placeholder="Enter your email" required>
            </div>
           
            <div class="input_field">
                <label for="dob">Date of Birth</label>
                <div class="dob_select">
                    <select class="input" name="dob_day" id="dob_day" required>
                        <option value="">Day</option>
                        <!-- Add options for day selection -->
                        <script>
                            for (var i = 1; i <= 31; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                    <select class="input" name="dob_month" id="dob_month" required>
                        <option value="">Month</option>
                        <!-- Add options for month selection -->
                        <script>
                            var months = [
                                "January", "February", "March", "April",
                                "May", "June", "July", "August",
                                "September", "October", "November", "December"
                            ];
                            for (var i = 0; i < months.length; i++) {
                                document.write('<option value="' + (i + 1) + '">' + months[i] + '</option>');
                            }
                        </script>
                    </select>
                    <select class="input" name="dob_year" id="dob_year" required>
                        <option value="">Year</option>
                        <!-- Add options for year selection, e.g., from 1900 to the current year -->
                        <script>
                            var currentYear = new Date().getFullYear();
                            for (var i = 1900; i <= currentYear; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
            </div>
           
            <div class="input_field">
                <label for="mobile_number">Mobile Number</label>
                <input type="tel" class="input" name="mobile_number" id="mobile_number" placeholder="Enter your mobile number (10 digits)" required>
            </div>
            <div class="input_field">
                <label for="password">Password</label>
                <input type="password" class="input" name="password" id="password" placeholder="Enter a strong password" required onkeyup="checkPasswordStrength(this.value)">
                <div id="password-strength"></div>
            </div>
            <div class="input_field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="input" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required onkeyup="checkPasswordMatch(this.value)">
                <div id="password-match-message" style="color: red;"></div>
            </div>
            <div class="input_field">
                <label for="gender">Gender</label>
                <div class="custom_select">
                    <select class="input" name="gender" id="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label for="address">Address</label>
                <textarea class="textarea" name="address" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="input_field">
                <label for="city">City</label>
                <input type="text" class="input" name="city" id="city" placeholder="Enter your city" required>
            </div>
            <div class="input_field">
                <label for="state">State</label>
                <input type="text" class="input" name="state" id="state" placeholder="Enter your state" required>
            </div>
            <div class="input_field">
                <label for="country">Country</label>
                <input type="text" class="input" name="country" id="country" placeholder="Enter your country" required>
            </div>
            <div class="input_field terms">
                <label class="check">
                    <input type="checkbox" name="terms" id="terms" required>
                    <span class="checkmark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div>
            <div class="inputfield">
                <input type="submit" value="Register" class="btn" onclick="showSuccessMessage()">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const dobDay = document.getElementById('dob_day').value;
            const dobMonth = document.getElementById('dob_month').value;
            const dobYear = document.getElementById('dob_year').value;
            const mobileNumber = document.getElementById('mobile_number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;
            
            // Password validation (letters, numbers, special characters)
            const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!password.match(passwordRegex)) {
                alert('Password must contain at least 8 characters, including letters, numbers, and at least one special character.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }

            // Mobile number validation (10 digits)
            const mobileNumberRegex = /^\d{10}$/;
            if (!mobileNumber.match(mobileNumberRegex)) {
                alert('Mobile number should be 10 digits');
                return false;
            }

            // Other form field validations can be added here

            // If all validations pass, the form is considered valid
            alert('Successfully Registered!');
            return true;
        }

        function checkPasswordStrength(password) {
            // Your password strength checking code here
            // Update the strength indicator (e.g., 'password-strength' div)
        }

        function checkPasswordMatch(confirmPassword) {
            const password = document.getElementById('password').value;
            const message = document.getElementById('password-match-message');
            
            if (password === confirmPassword) {
                message.innerText = 'Passwords match';
                message.style.color = 'green';
            } else {
                message.innerText = 'Passwords do not match';
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
